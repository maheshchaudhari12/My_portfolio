<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4A90E2;
            --secondary-blue: #7BB3F0;
            --sunny-yellow: #FFD93D;
            --cloudy-gray: #8E8E93;
            --rainy-blue: #5AC8FA;
            --dark-bg: #1a1a1a;
            --dark-card: #2d2d2d;
            --dark-text: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.8s ease;
            position: relative;
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg), var(--dark-card));
            color: var(--dark-text);
        }

        /* Weather-specific backgrounds */
        body.clear-day {
            background: linear-gradient(135deg, #87CEEB, #FFD700, #FFA500);
        }

        body.clear-night {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a6fa5);
        }

        body.cloudy {
            background: linear-gradient(135deg, #bdc3c7, #95a5a6, #7f8c8d);
        }

        body.rainy {
            background: linear-gradient(135deg, #536976, #292e49, #485563);
        }

        body.stormy {
            background: linear-gradient(135deg, #232526, #414345, #1e1e1e);
        }

        body.snowy {
            background: linear-gradient(135deg, #e6f2ff, #b3d9ff, #80bfff);
        }

        body.foggy {
            background: linear-gradient(135deg, #d7d2cc, #a8a8a8, #999999);
        }

        body.hot {
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffc3a0);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .dark-mode .weather-card {
            background: rgba(45, 45, 45, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            border-radius: 50px;
            padding: 15px 60px 15px 25px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .dark-mode .search-input {
            background: rgba(45, 45, 45, 0.9);
            color: var(--dark-text);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 8px 32px rgba(74, 144, 226, 0.3);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
            background: var(--primary-blue);
            color: white;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary-blue);
            transform: translateY(-50%) scale(1.05);
        }

        .current-weather {
            text-align: center;
            padding: 2rem;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .temperature {
            font-size: 4rem;
            font-weight: 300;
            margin: 0;
            background: linear-gradient(45deg, var(--primary-blue), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .location {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .dark-mode .location {
            color: #ccc;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .detail-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .dark-mode .detail-item {
            background: rgba(255, 255, 255, 0.1);
        }

        .detail-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.9);
        }

        .dark-mode .detail-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-container {
            margin-top: 2rem;
        }

        .forecast-container h3 {
            margin-bottom: 1.5rem;
        }

        #forecastItems {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .dark-mode .forecast-item {
            background: rgba(255, 255, 255, 0.1);
        }

        .forecast-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.95);
        }

        .dark-mode .forecast-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(74, 144, 226, 0.3);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            display: none;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .unit-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode .unit-toggle {
            background: rgba(45, 45, 45, 0.9);
            color: var(--dark-text);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dark-mode .theme-toggle {
            background: rgba(45, 45, 45, 0.9);
            color: var(--dark-text);
        }

        .weather-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .rain-drop {
            position: absolute;
            background: linear-gradient(to bottom, rgba(135, 206, 250, 0.8), rgba(70, 130, 180, 0.9));
            width: 2px;
            height: 20px;
            border-radius: 50px;
            animation: fall linear infinite;
        }

        .snow-flake {
            position: absolute;
            color: white;
            font-size: 1rem;
            animation: snowfall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            animation: float linear infinite;
        }

        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
        }

        .sun-ray {
            position: absolute;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            width: 200px;
            height: 2px;
            top: 20%;
            left: 50%;
            transform-origin: left center;
            animation: rotate 20s linear infinite;
        }

        .fog-layer {
            position: absolute;
            width: 120%;
            height: 80px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: fogMove 15s ease-in-out infinite alternate;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(15deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(15deg);
                opacity: 0.3;
            }
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateX(-100px);
            }

            50% {
                transform: translateX(calc(100vw + 100px));
            }
        }

        @keyframes lightning-flash {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fogMove {
            0% {
                transform: translateX(-20%);
                opacity: 0.3;
            }

            100% {
                transform: translateX(20%);
                opacity: 0.7;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Mobile First - Base styles for small screens */
        @media (max-width: 575.98px) {
            .container {
                padding: 0 15px;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-icon {
                font-size: 3.5rem;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .detail-item {
                padding: 0.8rem 0.5rem;
                font-size: 0.85rem;
            }

            .unit-toggle,
            .theme-toggle {
                position: fixed;
                z-index: 1000;
            }

            .unit-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .theme-toggle {
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .search-input {
                padding: 12px 60px 12px 20px;
                font-size: 14px;
            }

            .current-weather {
                padding: 1.5rem 1rem;
            }

            .location {
                font-size: 1.2rem;
            }
        }

        /* Tablet styles */
        @media (min-width: 576px) and (max-width: 991.98px) {
            .container {
                max-width: 100%;
                padding: 0 20px;
            }

            .weather-details {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.8rem;
            }

            .forecast-container #forecastItems {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .forecast-item {
                margin-bottom: 0;
            }

            .temperature {
                font-size: 3.5rem;
            }

            .weather-icon {
                font-size: 4.5rem;
            }
        }

        /* Desktop styles */
        @media (min-width: 992px) {
            .container {
                max-width: 1200px;
            }

            .weather-details {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.2rem;
            }

            .forecast-container #forecastItems {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 1rem;
            }

            .forecast-item {
                margin-bottom: 0;
            }

            .current-weather {
                padding: 2.5rem;
            }

            .temperature {
                font-size: 4.5rem;
            }

            .weather-icon {
                font-size: 5.5rem;
            }
        }

        /* Large desktop styles */
        @media (min-width: 1200px) {
            .container {
                max-width: 1400px;
            }

            .current-weather {
                padding: 3rem;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 3rem;
                align-items: center;
            }

            .weather-main-info {
                text-align: center;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                margin-top: 0;
            }

            .temperature {
                font-size: 5rem;
            }

            .weather-icon {
                font-size: 6rem;
            }
        }

        /* Extra responsive fixes */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .search-container {
                margin-bottom: 1.5rem;
            }

            .weather-details {
                grid-template-columns: 1fr 1fr;
                gap: 0.3rem;
            }

            .detail-item {
                padding: 0.6rem 0.3rem;
                font-size: 0.8rem;
            }

            .detail-item i {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="weather-animation" id="weatherAnimation"></div>

    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <button class="unit-toggle" id="unitToggle">°C</button>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-center text-white mb-4">
                    <i class="fas fa-cloud-sun me-2"></i>Weather Dashboard
                </h1>

                <div class="search-container">
                    <input type="text" class="form-control search-input" id="locationInput"
                        placeholder="Enter city name or coordinates...">
                    <button class="btn search-btn" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorText"></span>
                </div>

                <div class="loading-spinner" id="loadingSpinner">
                    <div class="spinner"></div>
                    <p class="text-white">Fetching weather data...</p>
                </div>

                <div class="weather-card" id="weatherCard" style="display: none;">
                    <div class="current-weather">
                        <div class="weather-main-info">
                            <div class="location" id="currentLocation"></div>
                            <div class="weather-icon" id="weatherIcon"></div>
                            <h2 class="temperature" id="temperature"></h2>
                            <p class="lead" id="description"></p>
                        </div>

                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-tint text-primary"></i>
                                <p class="mb-1"><strong>Humidity</strong></p>
                                <p class="mb-0" id="humidity"></p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind text-primary"></i>
                                <p class="mb-1"><strong>Wind Speed</strong></p>
                                <p class="mb-0" id="windSpeed"></p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-eye text-primary"></i>
                                <p class="mb-1"><strong>Visibility</strong></p>
                                <p class="mb-0" id="visibility"></p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-thermometer-half text-primary"></i>
                                <p class="mb-1"><strong>Feels Like</strong></p>
                                <p class="mb-0" id="feelsLike"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast-container" id="forecastContainer" style="display: none;">
                    <h3 class="text-white mb-3">5-Day Forecast</h3>
                    <div id="forecastItems"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        class WeatherDashboard {
            constructor() {
                // In real implementation, use environment variable or secure method
                // this.apiKey = 'YOUR_API_KEY_HERE';
                this.apiKey = 'demo_key'; // Demo mode
                this.baseUrl = 'https://api.openweathermap.org/data/2.5';
                this.isMetric = true;
                this.isDarkMode = false;
                this.cache = new Map();
                this.cacheExpiry = 10 * 60 * 1000; // 10 minutes

                this.init();
            }

            init() {
                this.bindEvents();
                this.loadDefaultLocation();

                // Check for saved preferences
                const savedTheme = localStorage.getItem('weatherTheme');
                const savedUnit = localStorage.getItem('weatherUnit');

                if (savedTheme === 'dark') {
                    this.toggleTheme();
                }

                if (savedUnit === 'imperial') {
                    this.toggleUnits();
                }
            }

            bindEvents() {
                $('#searchBtn').on('click', () => this.handleSearch());
                $('#locationInput').on('keypress', (e) => {
                    if (e.which === 13) this.handleSearch();
                });
                $('#unitToggle').on('click', () => this.toggleUnits());
                $('#themeToggle').on('click', () => this.toggleTheme());

                // Geolocation button
                $(document).on('click', '.geo-btn', () => this.getCurrentLocation());
            }

            async handleSearch() {
                const location = $('#locationInput').val().trim();
                if (!location) {
                    this.showError('Please enter a location');
                    return;
                }

                await this.fetchWeatherData(location);
            }

            async fetchWeatherData(location) {
                this.showLoading(true);
                this.hideError();

                try {
                    // Check cache first
                    const cacheKey = `${location}_${this.isMetric ? 'metric' : 'imperial'}`;
                    const cached = this.cache.get(cacheKey);

                    if (cached && (Date.now() - cached.timestamp) < this.cacheExpiry) {
                        this.displayWeatherData(cached.data);
                        this.displayForecast(cached.forecast);
                        this.showLoading(false);
                        return;
                    }

                    // Simulate API call with demo data
                    await this.simulateAPICall();

                    const weatherData = this.generateDemoWeatherData(location);
                    const forecastData = this.generateDemoForecastData();

                    // Cache the data
                    this.cache.set(cacheKey, {
                        data: weatherData,
                        forecast: forecastData,
                        timestamp: Date.now()
                    });

                    this.displayWeatherData(weatherData);
                    this.displayForecast(forecastData);
                    updateWeatherAnimation(weatherData.weather[0].main, weatherData.main.temp);
                    this.updateBodyBackground(weatherData.weather[0].main, weatherData.main.temp);

                } catch (error) {
                    this.showError('Failed to fetch weather data. Please try again.');
                    console.error('Weather API Error:', error);
                } finally {
                    this.showLoading(false);
                }
            }

            // Real API implementation (commented for demo)

            async fetchRealWeatherData(location) {
                const units = this.isMetric ? 'metric' : 'imperial';
                const currentUrl = `${this.baseUrl}/weather?q=${location}&appid=${this.apiKey}&units=${units}`;
                const forecastUrl = `${this.baseUrl}/forecast?q=${location}&appid=${this.apiKey}&units=${units}`;

                const [currentResponse, forecastResponse] = await Promise.all([
                    fetch(currentUrl),
                    fetch(forecastUrl)
                ]);

                if (!currentResponse.ok || !forecastResponse.ok) {
                    throw new Error('Weather data not found');
                }

                const currentData = await currentResponse.json();
                const forecastData = await forecastResponse.json();

                return { current: currentData, forecast: forecastData };
            }


            async simulateAPICall() {
                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
            }

            generateDemoWeatherData(location) {
                const conditions = ['Clear', 'Clouds', 'Rain', 'Snow', 'Thunderstorm'];
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                const temp = this.isMetric ?
                    Math.floor(Math.random() * 35) + 5 :
                    Math.floor(Math.random() * 95) + 32;

                return {
                    name: location.charAt(0).toUpperCase() + location.slice(1),
                    sys: { country: 'US' },
                    main: {
                        temp: temp,
                        feels_like: temp + (Math.random() * 6 - 3),
                        humidity: Math.floor(Math.random() * 60) + 30,
                        pressure: Math.floor(Math.random() * 50) + 1000
                    },
                    weather: [{
                        main: condition,
                        description: condition.toLowerCase(),
                        icon: this.getWeatherIcon(condition)
                    }],
                    wind: {
                        speed: Math.random() * 15 + 5
                    },
                    visibility: Math.floor(Math.random() * 5000) + 5000
                };
            }

            generateDemoForecastData() {
                const forecast = [];
                const conditions = ['Clear', 'Clouds', 'Rain', 'Snow'];

                for (let i = 1; i <= 5; i++) {
                    const date = new Date();
                    date.setDate(date.getDate() + i);

                    const condition = conditions[Math.floor(Math.random() * conditions.length)];
                    const tempHigh = this.isMetric ?
                        Math.floor(Math.random() * 30) + 10 :
                        Math.floor(Math.random() * 86) + 50;
                    const tempLow = tempHigh - Math.floor(Math.random() * 15) - 5;

                    forecast.push({
                        dt: date.getTime() / 1000,
                        main: {
                            temp_max: tempHigh,
                            temp_min: tempLow
                        },
                        weather: [{
                            main: condition,
                            description: condition.toLowerCase(),
                            icon: this.getWeatherIcon(condition)
                        }]
                    });
                }

                return { list: forecast };
            }

            getWeatherIcon(condition) {
                const iconMap = {
                    'Clear': '☀️',
                    'Clouds': '☁️',
                    'Rain': '🌧️',
                    'Snow': '❄️',
                    'Thunderstorm': '⛈️',
                    'Drizzle': '🌦️',
                    'Mist': '🌫️',
                    'Fog': '🌫️'
                };
                return iconMap[condition] || '🌤️';
            }

            displayWeatherData(data) {
                const unit = this.isMetric ? '°C' : '°F';
                const speedUnit = this.isMetric ? 'm/s' : 'mph';

                $('#currentLocation').text(`${data.name}, ${data.sys.country}`);
                $('#weatherIcon').text(data.weather[0].icon);
                $('#temperature').text(`${Math.round(data.main.temp)}${unit}`);
                $('#description').text(data.weather[0].description.charAt(0).toUpperCase() +
                    data.weather[0].description.slice(1));

                $('#humidity').text(`${data.main.humidity}%`);
                $('#windSpeed').text(`${Math.round(data.wind.speed)} ${speedUnit}`);
                $('#visibility').text(`${Math.round(data.visibility / 1000)} km`);
                $('#feelsLike').text(`${Math.round(data.main.feels_like)}${unit}`);

                $('#weatherCard').fadeIn();
            }

            displayForecast(forecastData) {
                const unit = this.isMetric ? '°C' : '°F';
                const forecastHtml = forecastData.list.map(item => {
                    const date = new Date(item.dt * 1000);
                    const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });

                    return `
                        <div class="forecast-item">
                            <h6>${dayName}</h6>
                            <div style="font-size: 2rem;">${item.weather[0].icon}</div>
                            <p class="mb-1">${item.weather[0].description}</p>
                            <p class="mb-0">
                                <strong>${Math.round(item.main.temp_max)}${unit}</strong> / 
                                ${Math.round(item.main.temp_min)}${unit}
                            </p>
                        </div>
                    `;
                }).join('');

                $('#forecastItems').html(forecastHtml);
                $('#forecastContainer').fadeIn();
            }

            updateWeatherAnimation(condition, temperature) {
                const $animation = $('#weatherAnimation');
                $animation.empty();

                switch (condition.toLowerCase()) {
                    case 'clear':
                        if (temperature > 25 || (!this.isMetric && temperature > 77)) {
                            this.createSunAnimation();
                        } else {
                            this.createClearNightAnimation();
                        }
                        break;
                    case 'rain':
                    case 'drizzle':
                        this.createRainAnimation();
                        break;
                    case 'snow':
                        this.createSnowAnimation();
                        break;
                    case 'clouds':
                        this.createCloudAnimation();
                        break;
                    case 'thunderstorm':
                        this.createStormAnimation();
                        break;
                    case 'mist':
                    case 'fog':
                    case 'haze':
                        this.createFogAnimation();
                        break;
                    default:
                        this.createClearAnimation();
                }
            }

            updateBodyBackground(condition, temperature) {
                // Remove all weather classes
                $('body').removeClass('clear-day clear-night cloudy rainy stormy snowy foggy hot');

                switch (condition.toLowerCase()) {
                    case 'clear':
                        if (temperature > 30 || (!this.isMetric && temperature > 86)) {
                            $('body').addClass('hot');
                        } else if (temperature > 20 || (!this.isMetric && temperature > 68)) {
                            $('body').addClass('clear-day');
                        } else {
                            $('body').addClass('clear-night');
                        }
                        break;
                    case 'rain':
                    case 'drizzle':
                        $('body').addClass('rainy');
                        break;
                    case 'snow':
                        $('body').addClass('snowy');
                        break;
                    case 'clouds':
                        $('body').addClass('cloudy');
                        break;
                    case 'thunderstorm':
                        $('body').addClass('stormy');
                        break;
                    case 'mist':
                    case 'fog':
                    case 'haze':
                        $('body').addClass('foggy');
                        break;
                }
            }

            createSunAnimation() {
                const $animation = $('#weatherAnimation');

                // Create sun rays
                for (let i = 0; i < 8; i++) {
                    const $ray = $('<div class="sun-ray"></div>');
                    $ray.css({
                        transform: `rotate(${i * 45}deg)`,
                        animationDelay: `${i * 0.5}s`
                    });
                    $animation.append($ray);
                }
            }

            createClearNightAnimation() {
                const $animation = $('#weatherAnimation');

                // Create twinkling stars
                for (let i = 0; i < 20; i++) {
                    const $star = $('<div style="position: absolute; color: white; font-size: 10px;">✦</div>');
                    $star.css({
                        left: Math.random() * 100 + '%',
                        top: Math.random() * 60 + '%',
                        animation: `pulse ${2 + Math.random() * 3}s ease-in-out infinite`,
                        animationDelay: Math.random() * 2 + 's'
                    });
                    $animation.append($star);
                }
            }

            createRainAnimation() {
                const $animation = $('#weatherAnimation');

                for (let i = 0; i < 100; i++) {
                    const $drop = $('<div class="rain-drop"></div>');
                    $drop.css({
                        left: Math.random() * 100 + '%',
                        animationDuration: (Math.random() * 0.5 + 0.5) + 's',
                        animationDelay: Math.random() * 2 + 's',
                        height: (15 + Math.random() * 10) + 'px'
                    });
                    $animation.append($drop);
                }
            }

            createSnowAnimation() {
                const $animation = $('#weatherAnimation');

                const snowflakes = ['❄', '❅', '❆', '✻', '✼', '❋'];

                for (let i = 0; i < 50; i++) {
                    const $flake = $('<div class="snow-flake"></div>');
                    $flake.text(snowflakes[Math.floor(Math.random() * snowflakes.length)]);
                    $flake.css({
                        left: Math.random() * 100 + '%',
                        fontSize: (0.8 + Math.random() * 0.8) + 'rem',
                        animationDuration: (3 + Math.random() * 4) + 's',
                        animationDelay: Math.random() * 3 + 's'
                    });
                    $animation.append($flake);
                }
            }

            createCloudAnimation() {
                const $animation = $('#weatherAnimation');

                for (let i = 0; i < 5; i++) {
                    const $cloud = $('<div class="cloud"></div>');
                    const size = 60 + Math.random() * 40;
                    $cloud.css({
                        width: size + 'px',
                        height: size * 0.6 + 'px',
                        top: (10 + Math.random() * 30) + '%',
                        animationDuration: (20 + Math.random() * 15) + 's',
                        animationDelay: Math.random() * 5 + 's'
                    });
                    $animation.append($cloud);
                }
            }

            createStormAnimation() {
                const $animation = $('#weatherAnimation');

                // Lightning flashes
                const $lightning = $('<div class="lightning"></div>');
                $animation.append($lightning);

                setInterval(() => {
                    if (Math.random() < 0.1) { // 10% chance every interval
                        $lightning.css('animation', 'lightning-flash 0.2s ease-in-out');
                        setTimeout(() => {
                            $lightning.css('animation', '');
                        }, 200);
                    }
                }, 1000);

                // Add rain
                this.createRainAnimation();
            }

            createFogAnimation() {
                const $animation = $('#weatherAnimation');

                for (let i = 0; i < 4; i++) {
                    const $fog = $('<div class="fog-layer"></div>');
                    $fog.css({
                        top: (20 + i * 15) + '%',
                        animationDelay: (i * 2) + 's',
                        opacity: 0.3 + (i * 0.1)
                    });
                    $animation.append($fog);
                }
            }

            toggleUnits() {
                this.isMetric = !this.isMetric;
                const unitText = this.isMetric ? '°C' : '°F';
                $('#unitToggle').text(unitText);

                // Save preference
                localStorage.setItem('weatherUnit', this.isMetric ? 'metric' : 'imperial');

                // Refresh current weather if displayed
                const currentLocation = $('#currentLocation').text();
                if (currentLocation) {
                    this.fetchWeatherData(currentLocation.split(',')[0]);
                }
            }

            toggleTheme() {
                this.isDarkMode = !this.isDarkMode;
                $('body').toggleClass('dark-mode');

                const icon = this.isDarkMode ? 'fa-sun' : 'fa-moon';
                $('#themeToggle i').removeClass().addClass(`fas ${icon}`);

                // Save preference
                localStorage.setItem('weatherTheme', this.isDarkMode ? 'dark' : 'light');
            }

            getCurrentLocation() {
                if ('geolocation' in navigator) {
                    this.showLoading(true);
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const { latitude, longitude } = position.coords;
                            this.fetchWeatherByCoords(latitude, longitude);
                        },
                        (error) => {
                            this.showError('Unable to get your location');
                            this.showLoading(false);
                        }
                    );
                } else {
                    this.showError('Geolocation is not supported by this browser');
                }
            }

            async fetchWeatherByCoords(lat, lon) {
                // Simulate reverse geocoding
                const cities = ['New York', 'London', 'Tokyo', 'Paris', 'Sydney'];
                const randomCity = cities[Math.floor(Math.random() * cities.length)];
                await this.fetchWeatherData(randomCity);
            }

            loadDefaultLocation() {
                // Load default location (demo)
                setTimeout(() => {
                    this.fetchWeatherData('New York');
                }, 500);
            }

            showLoading(show) {
                if (show) {
                    $('#loadingSpinner').fadeIn();
                    $('#weatherCard, #forecastContainer').hide();
                } else {
                    $('#loadingSpinner').fadeOut();
                }
            }

            showError(message) {
                $('#errorText').text(message);
                $('#errorMessage').fadeIn();
                setTimeout(() => {
                    $('#errorMessage').fadeOut();
                }, 5000);
            }

            hideError() {
                $('#errorMessage').hide();
            }
        }

        // Initialize the weather dashboard
        $(document).ready(() => {
            new WeatherDashboard();
        });
    </script>
</body>

</html>
